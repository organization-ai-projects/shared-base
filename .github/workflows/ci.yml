name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20] # Supported Node.js versions for testing

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8 # Specify the pnpm version to use

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Perform linting on the code
      - name: Lint code
        run: pnpm lint

      # Step 6: Run unit tests
      - name: Run tests
        run: pnpm test

      # Step 7: Generate coverage report
      - name: Generate coverage report
        run: pnpm test:coverage

      # Step 8: Upload coverage report to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Trigger release only for the main branch

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8 # Specify the pnpm version to use

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Build the package for release
      - name: Build package
        run: pnpm build

      # Step 6: Publish the package using Semantic Release
      - name: Release with Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for Semantic Release
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # NPM token for publishing
