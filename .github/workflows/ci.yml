name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install PNPM manually
      - name: Install PNPM manually
        run: |
          curl -fsSL https://get.pnpm.io/install.sh | env SHELL=/bin/bash sh -
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "PATH=$HOME/.local/share/pnpm:$HOME/.local/share/pnpm/global/bin:$PATH" >> $GITHUB_ENV

      # Step 4: Verify PNPM installation
      - name: Verify PNPM installation
        run: pnpm --version

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 6: Run Linting
      - name: Lint code
        run: pnpm lint

      # Step 7: Run Unit Tests
      - name: Run tests
        run: pnpm test

      # Step 8: Generate Coverage Report
      - name: Generate coverage report
        run: pnpm test:coverage

      # Step 9: Upload Coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install PNPM manually
      - name: Install PNPM manually
        run: |
          curl -fsSL https://get.pnpm.io/install.sh | env SHELL=/bin/bash sh -
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "PATH=$HOME/.local/share/pnpm:$HOME/.local/share/pnpm/global/bin:$PATH" >> $GITHUB_ENV

      # Step 4: Verify PNPM installation
      - name: Verify PNPM installation
        run: pnpm --version

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 6: Build the package
      - name: Build package
        run: pnpm build

      # Step 7: Publish with Semantic Release
      - name: Release with Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
